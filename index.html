<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/commons/header.css">
    <link rel="stylesheet" href="/commons/footer.css">

</head>
<body>
    <div id="header"></div> <!-- Header will be loaded here -->

    <div id="footer"></div> <!-- Footer will be loaded here -->

    <script>
        // jQuery code to load header and footer
        $(document).ready(function() {
            $('#header').load('commons/header.html');
            $('#footer').load('commons/footer.html');
        });
    </script>
    
</body>
</html>
