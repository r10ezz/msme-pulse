<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/commons/header.css">
    <link rel="stylesheet" href="/commons/footer.css">
    <link rel="stylesheet" href="/styles/index.css">

</head>
<body>
    <div id="header"></div> <!-- Header will be loaded here -->

    <section class="contact-us-container">
        <div class="contact-left-side">
            <div class="contact-logo">
                <img src="/assets/contact-us-logo.svg" alt="Contact Us Logo">
            </div>
            <div class="heading">
                <h1>Get in Touch with Us</h1>
            </div>
            <div class="intro-text">
                <p>We’d love to hear from you! Whether you have a question, need support, or want a demo, we’re here to help.</p>
            </div>
            <div class="contact-info">
                <p>Email: <a href="mailto:support@msmepulse.com">support@msmepulse.com</a></p>
                <p>Phone: <a href="tel:+918451051084">+91 845 105 1084</a></p>
            </div>
            <div class="contact-form-info">
                <p>Or fill out our contact form, and we’ll get back to you within 24 hours.</p>
            </div>
        </div>
        <div class="contact-right-side">
            <div class="contact-right-header">
                <h2>React out us</h2>
            </div>
            <!-- You can add your contact form here -->
            <form action="submit-form.php" method="POST">
                <input type="text" id="name" name="name" placeholder="Name" class="contact-form-input" required>

                <input type="phone" id="phone" name="phone" placeholder="Phone Number" class="contact-form-input" required>

                <input type="email" id="email" name="email" placeholder="Email Address" class="contact-form-input" required>

                <textarea id="message" name="message" placeholder="Message" class="contact-form-input" required></textarea>

                <div class="contact-submit-wrapper"><button type="submit" class="contact-form-button">Contact us now</button></div>
            </form>
        </div>
    </section>

    <div id="footer"></div> <!-- Footer will be loaded here -->

    <script>
        // jQuery code to load header and footer
        $(document).ready(function() {
            $('#header').load('commons/header.html');
            $('#footer').load('commons/footer.html');
        });
    </script>
    
</body>
</html>
